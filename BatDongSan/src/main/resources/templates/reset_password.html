<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<body>

<div style="width: 30%;margin: 0 auto; color: red">

    <form th:action="@{/reset_password}" method="post">
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" hidden="true" th:value="${param.token}" id="token" name="token" class="form-control" />
            <input type="text" id="newPassword" name="newPassword" class="form-control" />
            <label class="form-label" for="newPassword">New Password</label>
        </div>
        <!-- Submit button -->
        <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Reset Password</button>
    </form>
</div>
</body>
</html>
