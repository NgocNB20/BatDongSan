<script th:inline="javascript">
  /* Hàm JavaScript để chuyển hướng đến controller */
  function redirectToPost(id, title) {
    var url = '/front/house/index/' + makeSlug(title) + '-' + id;
    window.location.href = url;
  }

  /* Hàm JavaScript để tạo slug từ title */
  function makeSlug(input) {
    // Loại bỏ khoảng trắng và chuyển đổi sang chữ thường
    var nowhitespace = input.replace(/\s+/g, '-').toLowerCase();

    // Loại bỏ các dấu thanh và dấu gạch
    var normalized = nowhitespace.normalize('NFD').replace(/[\u0300-\u036f]/g, '');

    // Loại bỏ các ký tự không phải là chữ cái, số hoặc dấu gạch
    var slug = normalized.replace(/[^\w-]/g, '');

    return slug;
  }
</script>
